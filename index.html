<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/resposive.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="perfil">
      <div class="usuario">
          <img src="./src/images/image-victor.jpg" alt="Foto de Perfil" />
          <h2>Victor Crest <span class="idade-do-usuario">26</span></h2>
          <p>London</p>
      </div>

      <div class="informacoes-do-usuario">
        <div class="informacao seguidores">
          <p class="numero-de-seguidores">80K</p>
          <p class="seguidores">Followers</p>
        </div>
        <div class="informacao likes">
          <p class="numero-de-likes">803K</p>
          <p class="likes">Likes</p>
        </div>
        <div class="informacao fotos">
          <p class="numero-de-fotos">1.4K</p>
          <p class="fotos">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
